services:
  mongodb:
    image: mongo:7
    container_name: psx-mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - psx-net

  redis:
    image: redis:7-alpine
    container_name: psx-redis
    restart: unless-stopped
    networks:
      - psx-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psx-backend
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/ps1web
    volumes:
      - storage_data:/app/storage
    depends_on:
      - mongodb
    networks:
      - psx-net

  netplay:
    build:
      context: ./netplay-server
      dockerfile: Dockerfile
    container_name: psx-netplay
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - psx-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: psx-frontend
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./emulatorjs:/usr/share/nginx/emulatorjs:ro
    depends_on:
      - backend
      - netplay
    networks:
      - psx-net

volumes:
  mongo_data:
  storage_data:

networks:
  psx-net:
    driver: bridge
